<!DOCTYPE html>
<html>
<head>
    <title>Product List with Category Filter</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .product { padding: 10px; border: 1px solid #aaa; margin: 8px 0; }
    </style>
</head>
<body>

<h2>Product List</h2>

<!-- Category Filter -->
<select id="categoryFilter" onchange="filterProducts()">
    <option value="all">All Categories</option>
    <option value="electronics">Electronics</option>
    <option value="fashion">Fashion</option>
    <option value="beauty">Beauty</option>
</select>

<div id="productList"></div>

<script>
const products = [
    { name: "Laptop", category: "electronics" },
    { name: "Smartphone", category: "electronics" },
    { name: "T-Shirt", category: "fashion" },
    { name: "Perfume", category: "beauty" }
];

function filterProducts() {
    const selected = document.getElementById("categoryFilter").value;
    const filtered = selected === "all" 
        ? products 
        : products.filter(p => p.category === selected);

    document.getElementById("productList").innerHTML = filtered
        .map(p => `<div class="product">${p.name} - ${p.category}</div>`)
        .join("");
}

filterProducts(); // Initial load
</script>

</body>
</html>
